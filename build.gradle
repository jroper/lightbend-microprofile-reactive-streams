buildscript {
  repositories { jcenter() }
  dependencies {
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.0'
  }
}

ext.libraries = [
    microprofile_reactive_streams_api: "org.eclipse.microprofile.reactive.streams:microprofile-reactive-streams-api:1.0-alpha-jroper-2",
    microprofile_reactive_streams_tck: "org.eclipse.microprofile.reactive.streams:microprofile-reactive-streams-tck:1.0-alpha-jroper-2"
]

allprojects {
}

subprojects {

  apply plugin: 'java'
  apply plugin: 'maven'
  apply plugin: 'com.jfrog.bintray'

  group = 'com.lightbend.microprofile.reactive.streams'
  version = '1.0-alpha-jroper-1'

  afterEvaluate {
    repositories {

      maven {
        url "https://dl.bintray.com/jroper/maven"
      }
      mavenLocal()
      mavenCentral()

    }
  }

  task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
  }

  task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
  }

  artifacts {
    archives sourcesJar, javadocJar
  }

  bintray {
    user = 'jroper'
    key = System.getenv('BINTRAY_KEY')
    configurations = ['archives']
    pkg {
      repo = 'maven'
      name = 'lightbend-microprofile-reactive-streams'
      userOrg = 'jroper'
      licenses = ['CC0-1.0']
      vcsUrl = 'https://github.com/lightbend/microprofile-reactive-streams.git'
    }
  }
}

